<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>

<body>
    <!-- TODO Allow not only BEM based fragments, e.g. fragment kind can be a: -->
    <!-- 1. BEM base - textInput -->
    <div class="textInput">
        <input class="textInput__input" type="text">
    </div>
    <!-- 2. Classname - text-input -->
    <div class="text-input-container">
        <input type="text">
    </div>
    <!-- 3. Data attribute - data-fragment=text-input -->
    <div data-fragment="text-input">
        <input type="text">
    </div>

    <!-- State's part source can be a: -->
    <!-- 1. BEM modifier - textInput--active, textInput--disabled, textInput--size_normal -->
    <!-- 2. Attribute - data-active, disabled, data-size=normal -->
    <!-- 3. Maybe, classname - active, disabled, size-normal (see TODO on fragment's kind above) -->
    <div class="textInput textInput--disabled">
        <input class="textInput__input" type="text">
    </div>
</body>

</html>
